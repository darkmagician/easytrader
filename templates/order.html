<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>
        order_id: {{order.order_id}}
    </p>
    <p>
        action: {{ 'Buy' if order.is_buy else 'Sell '}}
    </p>	
    <p>
        add_time: {{order.add_time}}
    </p>	
    <p>
        security: {{order.security}}
    </p>
    <p>
        security_name: {{order.security_name}}
    </p>

    <p>
        price: {{order.price}}
    </p>
    <p>
        amount: {{order.amount}}
    </p>
    <p>
        value: {{order.price * order.amount}}
    </p>		

		
</body>
</html>
